<style>
    #old-site-notice {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e6eef8;
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid rgba(255,255,255,0.1);
    }

    #old-site-notice .osn-title {
        font-size: 20px;
        margin: 0 0 4px 0;
        font-weight: 600;
    }

    #old-site-notice .osn-text {
        margin: 0 0 12px 0;
        opacity: 0.92;
        font-size: 15px;
    }

    #old-site-notice .osn-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    #old-site-notice .osn-btn {
        padding: 8px 14px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
        border: none;
        cursor: pointer;
        background: #7c3aed;
        color: white;
    }

    #old-site-notice .osn-btn.secondary {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.2);
    }
</style>

<div id="old-site-notice">
    <div class="osn-title">Das ist eine alte Seite</div>
    <p class="osn-text">Wir sind auf eine neue Website umgezogen mit neuem Inhalt und besserem Design.</p>

    <div class="osn-actions">
        <a id="osn-link" class="osn-btn" href="#" target="_blank" rel="noopener">Neue Seite besuchen</a>
    </div>
</div>

<script>
    const OSN_NEW_URL = 'https://rlb-reiten.ch';

    const osnLink = document.getElementById('osn-link');
    const osnCopy = document.getElementById('osn-copy');

    osnLink.href = OSN_NEW_URL;

    osnCopy.addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(OSN_NEW_URL);
            osnCopy.textContent = 'Copied!';
            setTimeout(() => osnCopy.textContent = 'Copy URL', 2000);
        } catch (e) {
            osnCopy.textContent = 'Copy failed';
            setTimeout(() => osnCopy.textContent = 'Copy URL', 2000);
        }
    });
</script>
